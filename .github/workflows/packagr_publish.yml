name: Packagr Publish

# Controls when the workflow will run
on:
  # Triggers the workflow on push but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    name: Run tests and publish latest version if succcessful
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      #----------------------------------------------
      # install your root project, if required
      #----------------------------------------------
      - name: Install library
        run: poetry install --no-interaction

      # Run test suite
      - name: Run tests
        run: |
          source .venv/bin/activate
          poetry run pytest .
          poetry run python -m unittest discover fennel

      - name: Install packages
        run: pip install "flake8>=4.0.1" "black>=22.6.0" "mypy>=0.961"
      - name: flake8 lint
        run: flake8 .
      - name: black lint
        run: black --diff --check .
#      - name: mypy typechecking
#        run: mypy .

      #----------------------------------------------
      # publish to packagr - this is run only if the previous steps are successful
      #----------------------------------------------
      - name: Publish to Packagr
        run: |
          poetry config repositories.packagr ${{ secrets.PACKAGR_URL }}
          # Build and publish the package
          poetry publish --build -r packagr -u __token__ -p ${{ secrets.PACKAGR_ACCESS_TOKEN }}
